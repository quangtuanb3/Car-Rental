<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layoutLogin :: header-link}"></th:block>
    <style>
        .featured-top{
            margin-top: -900px;
        }
    </style>
</head>

<body>

<th:block th:replace="~{layoutLogin :: my-navbar}"></th:block>
<th:block th:replace="~{layoutLogin::my-banner}"></th:block>
<!--<th:block th:replace="~{layoutLogin::form-search-container}"></th:block>-->

<section class="ftco-section ftco-no-pt bg-light">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-12 d-flex featured-top">
                <div class="col-md-3"></div>
                    <div class="col-md-6 d-flex align-items-center">

                        <th:block th:fragment="form-search">
                            <form
                                    th:action="@{/login}"
                                    class="request-form bg-dark-blue"
                                    id="login-form"
                                    method="post"
                                    role="form"
                                    style="width: 100%"
                            >
                                <h2>Login Form</h2>
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger">Invalid Email or Password</div>
                                </div>
                                <div th:if="${param.logout}">
                                    <div class="alert alert-success"> You have been logged out.</div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="label">Email</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            name="username"
                                            placeholder="Enter Email Address"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="password" class="label">Password</label>
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Enter Password"
                                    />
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="login-btn" class="btn btn-secondary py-3 px-4">
                                        Login
                                    </button>
                                    <span> Not registered ?
                                       <a th:href="@{/register}">Register/Signup here!</a>
                                    </span>
                                </div>
                            </form>
                        </th:block>
                    </div>
            </div>
        </div>
    </div>
</section>


<th:block th:replace="~{layoutLogin.html:: loginForm}"></th:block>
<th:block th:replace="~{layoutLogin.html:: myFooter}"></th:block>
<th:block th:replace="~{layoutLogin.html::myScript}"></th:block>
<script src="/assets/user/my-js/home.js"></script>
</body>
</html>
