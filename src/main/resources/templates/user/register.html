<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layoutRegister :: header-link}"></th:block>
    <style>
        .featured-top{
            margin-top: -650px;
        }
    </style>
</head>
<body>

<th:block th:replace="~{layoutRegister :: my-navbar}"></th:block>
<th:block th:replace="~{layoutRegister ::my-banner}"></th:block>
<!--<th:block th:replace="~{layoutLogin::form-search-container}"></th:block>-->

<section class="ftco-section ftco-no-pt bg-light">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-12 d-flex featured-top">
                <div class="col-md-3"></div>
                <div class="col-md-6 d-flex align-items-center">
                    <th:block th:fragment="form-search" >
                        <form
                                th:action="@{/register}"
                                th:object="${user}"
                                class="request-form bg-dark-blue"
                                id="login-form"
                                method="post"
                                role="form"
                                style="width: 100%"
                                onsubmit="return validateForm()"
                        >
                            <h2>Register Form</h2>
                            <div class="form-group">
                                <label for="fullName" class="label">Full Name</label>
                                <input
                                        required
                                        class="form-control"
                                        id="fullName"
                                        name="fullName"
                                        placeholder="Enter Full Name"
                                        th:field="*{name}"
                                        type="text"
                                />
                                <p th:errors="*{name}" class="text-danger"
                                   th:if="${#fields.hasErrors('name')}"></p>
                            </div>
                            <div class="form-group">
                                <label class="label">Phone Number</label>
                                <input
                                        required
                                        class="form-control"
                                        id="numberPhone"
                                        name="numberPhone"
                                        placeholder="Enter Phone Number"
                                        th:field="*{numberPhone}"
                                        type="text"
                                />
                                <p th:errors="*{numberPhone}" class="text-danger"
                                   th:if="${#fields.hasErrors('numberPhone')}"></p>
                            </div>
                            <div class="form-group">
                                <label class="label">Email</label>
                                <input
                                        required
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Enter Email Address"
                                        th:field="*{email}"
                                        type="email"
                                />
                                <p th:errors="*{email}" class="text-danger"
                                   th:if="${#fields.hasErrors('email')}"></p>
                            </div>
                            <div class="form-group">
                                <label for="password" class="label">Password</label>
                                <input
                                        required
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter Password"
                                        th:field="*{password}"
                                        type="password"
                                />
                                <p th:errors="*{password}" class="text-danger"
                                   th:if="${#fields.hasErrors('password')}"></p>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="label">Confirm Password</label>
                                <input
                                        required
                                        class="form-control"
                                        id="confirmPassword"
                                        name="confirmPassword"
                                        placeholder="Confirm Password"
                                        type="password"
                                />
                            </div>
                            <div class="form-group">
                                <button type="submit" id="login-btn" class="btn btn-secondary py-3 px-4">
                                    Register
                                </button>
                                <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                            </div>
                        </form>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="ftco-counter ftco-section img bg-light" id="section-counter">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-3 justify-content-center counter-wrap  ">
                <div class="block-18">
                    <div class="text text-border d-flex align-items-center">
                        <strong class="number" data-number="60">0</strong>
                        <span>Year <br>Experienced</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 justify-content-center counter-wrap  ">
                <div class="block-18">
                    <div class="text text-border d-flex align-items-center">
                        <strong class="number" data-number="1090">0</strong>
                        <span>Total <br>Cars</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 justify-content-center counter-wrap  ">
                <div class="block-18">
                    <div class="text text-border d-flex align-items-center">
                        <strong class="number" data-number="2590">0</strong>
                        <span>Happy <br>Customers</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 justify-content-center counter-wrap  ">
                <div class="block-18">
                    <div class="text d-flex align-items-center">
                        <strong class="number" data-number="67">0</strong>
                        <span>Total <br>Branches</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="~{layoutRegister.html:: loginForm}"></th:block>
<th:block th:replace="~{layoutRegister.html:: myFooter}"></th:block>
<th:block th:replace="~{layoutRegister.html::myScript}"></th:block>
<script src="/assets/user/my-js/home.js"></script>

</body>
</html>
