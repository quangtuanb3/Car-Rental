<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >
<th:block th:replace="~{layoutAdmin.html :: header}"></th:block>

<div class="container">
  <button type="button" class="btn btn-primary mt-4 mb-4" onclick="showCreate()" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="create">
    Create Car
  </button>
  <div class="container">
    <div class="row mb-3">
      <div class="col-md-8"></div> <!-- Cột trống để căn chỉnh sang trái -->
      <div class="col-md-4 ml-auto">
        <div class="row">
          <div class="col-md-6">
            <select id="sortDirection" class="form-select">
              <option value="asc">Price Ascending</option>
              <option value="desc">Price Descending</option>
            </select>
          </div>
          <div class="col-md-6">
            <button type="button" class="btn btn-primary" id="sortButton">Sort</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 800px">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="carForm">
            <div class="row">
              <div id="formBody">

              </div>
              <div class="form-group">
                <label class="mt-3 form-label">Specifications: </label>
                <div class="form-check form-check-inline mt-3" th:each="specification : ${specifications}">
                  <input class="form-check-input" min="1" type="checkbox" th:value="${specification.value}" name="specifications" />
                  <label class="form-check-label"  th:text="${specification.name}">  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="mt-3 form-label">Features: </label>
                <div class="form-check form-check-inline mt-3" th:each="feature : ${features}">
                  <input class="form-check-input" min="1" type="checkbox" th:value="${feature.value}" name="features" />
                  <label class="form-check-label"  th:text="${feature.name}">  </label>
                </div>
              </div>
              <div class="form-group">
                <label class="mt-3 form-label">Surcharges: </label>
                <div class="form-check form-check-inline mt-3" th:each="surcharge : ${surcharges}">
                  <input class="form-check-input" min="1" type="checkbox" th:value="${surcharge.value}" name="surcharges" />
                  <label class="form-check-label"  th:text="${surcharge.name}">  </label>
                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- Car detail-->
  <div class="modal fade" id="detail-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" style="max-width: 800px">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detail-modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <h3 id="modal-car-name"></h3>
          <p id="modal-car-description"></p>
        </div>
      </div>
    </div>
  </div>




  <div class="card">
    <h5 class="card-header">Table Basic</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Status</th>
          <th>LicensePlate</th>
          <th>Description</th>
          <th>PriceHours</th>
          <th>PriceDays</th>
<!--          <th class="sortable" id="header-price">Price</th>-->
          <th>Agency</th>
          <th>Specifications</th>
          <th>Features</th>
          <th>Surcharges</th>
          <th>Images</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody class="table-border-bottom-0" id="tBody">

        </tbody>
      </table>
      <div class="d-flex justify-content-end">
        <nav aria-label="...">
          <ul class="pagination" id="pagination">

          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<th:block th:replace="~{layoutAdmin.html :: footer}"></th:block>
<script src="/assets/admin/myjs/car.js"></script>
</html>
